<!DOCTYPE html>
<html lang="rus">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<header></header>
		<div class="main">
			<div class="left-block">
				<div class="panel">
					<img src="icons/templates.png" />
					Шаблоны
				</div>
				<div class="panel">
					<img src="icons/elements.png" />
					Элементы
				</div>
				<ul id="elements">
					<li>Кнопки</li>
					<li>Инпуты</li>
					<li>Мультиселект</li>
					<li>Чекбокс</li>
					<li>Радио-кнопка</li>
					<li>Свитч</li>
					<li>Табы</li>
					<li>Типографские стили</li>
					<li>Иконки</li>
				</ul>
			</div>

			<div class="content" id="cell">
				<div id="slider-grid-size">
					Размер клеток
					<input
						type="range"
						min="25"
						max="85"
						value="25"
						step="5"
						id="changer"
					/>
				</div>
			</div>

			<div class="right-block">
				<p>Свойства элемента</p>
				<div class="wrapper-elements">
					<ul>
						<li>Размер</li>
						<li>Цвет</li>
					</ul>
				</div>
			</div>
		</div>
		<footer></footer>
	</body>
	<script src="editor.js"></script>
</html>
